---
# This manifest deploys a Python Flask application with a Redis database
applications:
- name: nyu-product-service-f19
  path: .
  instances: 1
  memory: 64M
  #random-route: true
  routes:
  - route: nyu-product-service-f19.mybluemix.net
  disk_quota: 1024M
  buildpack: python_buildpack
  timeout: 180
  command: null
  # services:
  # - PostgreSQL
  env:
    FLASK_APP : service:app
    FLASK_DEBUG : false